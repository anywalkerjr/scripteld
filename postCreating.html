<body>
    <main>
        <form id="post">
            <label for="title">Title</label>
            <input type="text" maxlength="45" id="title" name="title" placeholder="Enter title" required>
        <label for="content">Content</label>
        <textarea maxlength="8000" id="content" name="content" placeholder="Enter content" style="max-width: 100%; min-width: 100%; min-height: 150px;"></textarea>
        <label class="custom-file-upload">
            Add Image
            <input type="file" id="image" name="image">
            <input type="button" class="button" id="image-upload" value="Select File">
            <label class="outputFiles">Selected File: <p id="outputFiles">none</p></label>
        </label>

    </form>
