  <body>
    <h1><a class="h1A" href="scripteld.html">scripteld</a></h1>
    <form id="login-form">
      <div class="container">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Your Username" id="username" name="username" required>

        <label for="password"><b>Password</b></label>
        <div class="show-password">
          <input type="password" class="passwordN" placeholder="Enter Your Password" id="password" name="password"  required>
          <img style='position: relative;' class="view" src="images/icon_views.svg">
        </div>
        <button type="submit">Login</button>
      </div>
    </form>
    <div class="container2">
        <p>Forgot <a href="forgotpsw.html">password?</a></p>
